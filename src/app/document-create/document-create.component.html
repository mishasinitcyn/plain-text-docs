<app-layout>
  <div class="document-container">
    <form nz-form [formGroup]="documentForm" (ngSubmit)="submitForm()" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label nzRequired>Title</nz-form-label>
        <nz-form-control nzErrorTip="Please input the title!">
          <input nz-input formControlName="title" placeholder="Document Title" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label>Description</nz-form-label>
        <nz-form-control>
          <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3, maxRows: 5 }" placeholder="Document Description"></textarea>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label nzRequired>Content</nz-form-label>
        <nz-form-control nzErrorTip="Please input the content!">
          <textarea nz-input formControlName="content" [nzAutosize]="{ minRows: 5, maxRows: 15 }" placeholder="Document Content"></textarea>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label>Category</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="category" nzPlaceHolder="Select a category">
            <nz-option *ngFor="let category of categories | keyvalue" [nzValue]="category.key" [nzLabel]="category.key"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label>File Type</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="file_type" nzPlaceHolder="Select a file type">
            <nz-option *ngFor="let fileType of fileTypes" [nzValue]="fileType" [nzLabel]="fileType"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!documentForm.valid">Upload Document</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</app-layout>
